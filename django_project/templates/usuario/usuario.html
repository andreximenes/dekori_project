{% extends 'base/base.html' %}

{% block content %}

<h3>Cadastro de Usuários</h3>
<hr/>

<form class="form-horizontal" action="." method="post">{% csrf_token %}
    <div class="form-group">
        <label for="inputNome" class="col-sm-2 col-md-1 control-label">Nome</label>
        <div class="col-sm-10 col-md-10">
            <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Nome do usuário">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 col-md-1  control-label">E-mail</label>
        <div class="col-sm-8 col-md-8">
            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="e-mail">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFone" class="col-sm-2 col-md-1 control-label">Telefone</label>
        <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" id="inputFone" name="telefone" placeholder="xx xxxx-xxxx">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSenha" class="col-sm-2 col-md-1  control-label">Senha</label>
        <div class="col-sm-4 col-md-4">
            <input type="password" class="form-control" name="senha" id="inputSenha">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSenha" class="col-sm-2 col-md-1  control-label"></label>
        <div class="col-sm-4 col-md-4">
            <button type="submit" value="Enviar Formulario">Salvar</button>
        </div>
    </div>
</form>
    <hr/>

    <p>{{ nome }}</p>
    <p>{{ email }}</p>
    <p>{{ telefone }}</p>
    <p>{{ senha }}</p>


{% endblock %}
