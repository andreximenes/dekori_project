{% extends 'inicio/base_inicio.html' %}

{% block carousel %}
<style type="text/css">
    h2{
    margin: 0;
    color: #666;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;
    }
    .item{
        background: #333;
        text-align: center;
        height: 500px !important;
    }
    .carousel{
        margin-top: 20px;
    }
    .bs-example{
        margin: 20px;
    }
    .imagem {
        width: auto;
        height: auto;
    }
</style>


<div class="bs-example">
    <div id="myCarousel" class="carousel slide" style="width: 900px;  margin: 0 auto" data-interval="3000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
       <!-- Carousel items -->
        <div class="carousel-inner">

            <div class="active item">
                <img class="imagem" src="/media/{{ galeria.img1 }}" />
                <div class="carousel-caption">
                    <p><a class="btn btn-lg btn-warning" href="/dekori" role="button">Entrar no Site</a></p>
                </div>
            </div>
            <div class="item">
                <img src="/media/{{ galeria.img2 }}" />
                <div class="carousel-caption">
                    <p><a class="btn btn-lg btn-warning" href="/dekori" role="button">Entrar no Site</a></p>
                </div>
            </div>
            <div class="item">
                <img src="/media/{{ galeria.img3 }}" />
                <div class="carousel-caption">
                    <p><a class="btn btn-lg btn-warning" href="/dekori" role="button">Entrar no Site</a></p>
                </div>
            </div>
             <div class="item">
                <img src="/media/{{ galeria.img4 }}" />
                <div class="carousel-caption">
                    <p><a class="btn btn-lg btn-warning" href="/dekori" role="button">Entrar no Site</a></p>
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
{% endblock %}
